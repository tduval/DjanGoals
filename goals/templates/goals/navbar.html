<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-uppercase font-weight-light text-success" href="{% url 'goals:index' %}">DJANGoals</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'goals:index' %}">My Goals</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mx-auto" action="{% url 'goals:index' %}" method="post">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="Add a new goal here" aria-label="AddGoal" name="AddGoal">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
        </form>
        <a class="nav-item nav-link text-white font-weight-light">{{ user }}</a>
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
        {% endif %}
    </div>
</nav>
