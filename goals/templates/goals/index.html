<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'goals/css/bootstrap.css' %}" />

        <title>Goals Tracker</title>
    </head>
    <body>
        <div>
            <h1>Goals Index</h1>
        </div>

        <div>
            <p>Here is the list of all your daily goals:</p>
            {% if goal_list %}
                <ul>
                    {% for goal in goal_list %}
                    <li><a href="{% url 'goals:goal' goal.id %}">{{ goal.goal_text }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No goals are defined.</p>
            {% endif %}
        </div>
    </body>
</html>
