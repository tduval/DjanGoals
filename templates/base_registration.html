<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" value="en-US" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'goals/css/bootstrap.css' %}" />
        {% block css_style %} {{ style }} {% endblock css_style %}
    
        <title>{% block title %}Home {% endblock title %}</title>
    </head>


    <body>

        <div class="container text-center pt-3">
            {% block content %}{% endblock %}
        </div>
        
        <script type="text/javascript" src="{% static 'goals/js/jquery-3.3.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'goals/js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'goals/js/bootstrap.js' %}"></script>
        {% block js_script %}{% endblock js_script %}
    </body>
</html>
