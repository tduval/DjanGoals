{% extends "base_registration.html" %}

{% block title %}Sign Up | My Goals Tracker{% endblock %}

{% block content %}

<div class="container">

    <div class="row justify-content-center mt-3 text-center">
        <h2 class="display-2 text-success">DjanGoals</h2>

    </div>

    <div class="row justify-content-center my-5 text-left">
        <div class="col">

            <div class="card px-3">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h2 class="card-title text-center">Sign Up</h2>
                        {{ form.as_p }}
                        <button type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
